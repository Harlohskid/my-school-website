<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <div class="contact">
      <div class="row">
        <div class="contactus">
          <h2>Contact Us</h2>
          <p>If you have any question contact us;</p>
          <hr />

          <div>
            <div class="contact-info">
              <div class="info">
                <i class="fa-solid fa-location-dot"></i>
                <p>No.9 Akeke street oppsite 9ja club, Ado Ekiti</p>
              </div>

              <div class="info">
                <i class="fa-solid fa-envelope"></i>
                <p>brightfutureacademy@gmail.com</p>
              </div>

              <div class="info">
                <i class="fa-solid fa-phone-volume"></i>
                <p>+234-810-300-000</p>
              </div>

              <div class="info">
                <i class="fa-solid fa-calendar-days"></i>
                <p>MON - FRI: 8:00AM - 4:00PM</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form">
            <h2>Reach Out to Us</h2>
            <form action="#">
              <div class="forminput">
                <label for="Full Name">Full Name</label>
                <input
                  type="text"
                  name="fullname"
                  id="Full name"
                  placeholder="Enter your fullname"
                />
              </div>

              <div class="forminput">
                <label for="phone number">Phone Number</label>
                <input
                  type="phone"
                  name="number"
                  id="phone number"
                  placeholder="eg 09093000032"
                />
              </div>

              <div class="forminput">
                <label for="Email">Email</label>
                <input
                  type="email"
                  name="Email"
                  id="Email"
                  placeholder="eg brightfutureacademy@gmail.com"
                />
              </div>

              <div class="forminput">
                <label for="">Message</label>
                <textarea
                  name="Message"
                  id="Message"
                  cols="30"
                  rows="10"
                ></textarea>
              </div>

              <div class="submit-btn">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </head>
  <body></body>
  <link rel="stylesheet" href="style.css" />
</html>
